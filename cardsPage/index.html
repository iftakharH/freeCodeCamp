<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magical Playing Cards</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main id="playing-cards">

        <!-- Card 1: Ace of Spades -->
        <div class="card spades ace">
            <div class="left">
                <span>A</span>
                <span>♠</span>
            </div>
            <div class="middle">
                <span>♠</span>
            </div>
            <div class="right">
                <span>A</span>
                <span>♠</span>
            </div>
        </div>

        <!-- Card 2: King of Hearts -->
        <div class="card hearts king">
            <div class="left">
                <span>K</span>
                <span>♥</span>
            </div>
            <div class="middle">
                <span>♔</span>
            </div>
            <div class="right">
                <span>K</span>
                <span>♥</span>
            </div>
        </div>

        <!-- Card 3: 10 of Clubs -->
        <div class="card clubs ten">
            <div class="left">
                <span>10</span>
                <span>♣</span>
            </div>
            <div class="middle">
                <!-- Using rows to visualize 10 items while keeping parent flex-col -->
                <div class="row"><span>♣</span> <span>♣</span></div>
                <div class="row"><span>♣</span> <span>♣</span></div>
                <div class="row"><span>♣</span> <span>♣</span></div>
                <div class="row"><span>♣</span> <span>♣</span></div>
                <div class="row"><span>♣</span> <span>♣</span></div>
            </div>
            <div class="right">
                <span>10</span>
                <span>♣</span>
            </div>
        </div>

        <!-- Card 4: 7 of Diamonds -->
        <div class="card diamonds">
            <div class="left">
                <span>7</span>
                <span>♦</span>
            </div>
            <div class="middle">
                <div class="row"><span>♦</span> <span>♦</span></div>
                <div class="row"><span>♦</span> <span>♦</span></div>
                <div class="row"><span>♦</span></div>
                <div class="row"><span>♦</span> <span>♦</span></div>
            </div>
            <div class="right">
                <span>7</span>
                <span>♦</span>
            </div>
        </div>

    </main>
</body>

</html>
